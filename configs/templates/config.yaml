# ==========================================
# LBM 模擬參數設定檔 (Clean Version)
# 單位: LBM Lattice Units (無因次)
# ==========================================

simulation:
  name: "Room Jet Flow (LES)"

  # --- 網格解析度 ---
  nx: 800
  ny: 300

  # --- 物理與穩定性參數 ---
  # nu: 黏滯係數 (建議 0.0005 ~ 0.02)。越小 Re 越高，但易不穩定。
  nu: 0.0005

  # LES (大渦模擬) 參數
  smagorinsky_constant: 0.35

  # MRT 碰撞模型鬆弛參數 (1.0~1.95, 1.8 為穩定推薦值)
  ghost_moments_s: 1.15

  # --- 視覺化與輸出 ---
  steps_per_frame: 100 # 每幾步計算更新一次畫面
  visualization_gaussian_sigma: 1.1 # 速度場模糊化程度 (視覺用)
  warmup_steps: 2000 # 預熱步數 (不輸出畫面)
# ==========================================
# 邊界條件 (Boundary Conditions)
# ==========================================
boundary_condition:
  # 類型: 0=固定速度 (Inlet/Wall), 1=自由流出 (Outlet)
  # 順序: [左, 上, 右, 下]
  type: [0, 0, 1, 0]

  # 速度向量: [Ux, Uy] (注意: 絕對值需 < 0.1)
  value:
    - [0.07, 0.0] # 左 (Inlet): 向右吹風
    - [0.0, 0.0] # 上 (Wall)
    - [0.0, 0.0] # 右 (Outlet): 數值無效 (由內部決定)
    - [0.0, 0.0] # 下 (Wall)

  # 特徵長度 (Characteristic Length)
  # 用於計算 Re 顯示。此處設為 36 (房間開口寬度)
  CL: 40.0

# ==========================================
# 障礙物遮罩 (Mask)
# ==========================================
mask:
  enable: true
  type: "rect" # 類型: "room" (雙房間) 或 "cylinder" (圓柱)

  # 僅在 type: "cylinder" 時生效，"room" 模式會忽略以下參數
  params:
    cx: 100.0
    cy: 150.0
    r: 40.0

foler_paths:
  output: "output/"

display:
  max_size: 960
